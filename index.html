<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/12bool.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>12Bool</title>
  </head>
  <body>

    <!-- Debug rows' container -->
    <div class="debug">
      <!-- First row -->
      <div class="row">
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
        <div class="col-1">1 col</div>
      </div>

      <!-- Second row -->
      <div class="row">
        <div class="col-12">12 col</div>
      </div>

      <!-- Third row -->
      <div class="row">
        <div class="col-8">8 col</div>
        <div class="col-2">2 col</div>
        <div class="col-2">2 col</div>
      </div>

      <!-- Fourth row -->
      <div class="row">
        <div class="col-1">1 col</div>
        <div class="col-2">2 col</div>
        <div class="col-2">2 col</div>
        <div class="col-6">6 col</div>
        <div class="col-1">1 col</div>
      </div>

      <!-- Fifth row -->
      <div class="row">
        <!-- First child column -->
        <div class="col-6">
          <div class="col-2"><span>Nested 2col</span></div>
          <div class="col-2"><span>Nested 2col</span></div>
          <div class="col-8">Nested 8col</div>
        </div>
        <!-- Second child column -->
        <div class="col-6">
          <div class="col-6">Nested 6 col</div>
          <div class="col-6">Nested 6 col</div>
        </div>

      </div>
    </div>


  </body>
</html>
