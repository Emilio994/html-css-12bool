<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/12bool.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>12Bool</title>
  </head>
  <body>

    <!-- Debug rows' container -->
    <div class="debug">
      <!-- First row -->
      <div class="row clearfix">
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
        <div class="col-1"><span>1 col</span></div>
      </div>

      <!-- Second row -->
      <div class="row clearfix">
        <div class="col-12"><span>12 col</span></div>
      </div>

      <!-- Third row -->
      <div class="row clearfix">
        <div class="col-8"><span>8 col</span></div>
        <div class="col-2"><span>2 col</span></div>
        <div class="col-2"><span>2 col</span></div>
      </div>

      <!-- Fourth row -->
      <div class="row clearfix">
        <div class="col-1"><span>1 col</span></div>
        <div class="col-2"><span>2 col</span></div>
        <div class="col-2"><span>2 col</span></div>
        <div class="col-6"><span>6 col</span></div>
        <div class="col-1"><span>1 col</span></div>
      </div>

      <!-- Fifth row -->
      <div class="row clearfix">
        <!-- First child column -->
        <div class="col-6">
          <div class="col-2"><span>Nested 2col</span></div>
          <div class="col-2"><span>Nested 2col</span></div>
          <div class="col-8"><span>Nested 8col</span></div>
        </div>
        <!-- Second child column -->
        <div class="col-6">
          <div class="col-6"><span>Nested 6 col</span></div>
          <div class="col-6"><span>Nested 6 col</span></div>
        </div>

      </div>
    </div>


  </body>
</html>
